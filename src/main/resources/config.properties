# Configuración de la base de datos
db.url=jdbc:mysql://localhost:3306/libronova?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
db.username=root
db.password=password

# Configuración de la aplicación
app.name=LibroNova
app.version=1.0.0
app.log.file=app.log

# Configuración de préstamos
loan.days=14
loan.daily.fine.rate=5.00
loan.max.overdue.days=30

# Configuración de miembros
member.min.age=16
member.regular.max.loans=3
member.premium.max.loans=5
member.vip.max.loans=10

# Configuración de libros
book.min.stock=0
book.max.stock=1000

# Configuración de reportes
report.csv.delimiter=,
report.csv.encoding=UTF-8
report.export.path=./reports/

# Configuración de logging
logging.level=INFO
logging.file.max.size=10MB
logging.file.max.files=5
